<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript"> 
var fruits = ["mango", "Grapes","banana"];
 for (i=0; i<fruits.length; i++){
  document.write(fruits[i] + "<br>");}
 </script>
<script type="text/javascript">
var fruits = new Array();
fruits [0] = "Mango";
fruits [1] = "Grapes";
fruits [2]= "Banana";
for(i=0;i<fruits.length; i++){
document.write(fruits[i] + "<br>"); 
}
</script>
</body>
</html>
