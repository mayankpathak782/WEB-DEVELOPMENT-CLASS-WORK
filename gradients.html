<!----------------------------------------------Gradients in CSS3-----------------------------------------------
	The Gradients are used to make the smooth color constrast.

	there are 2 types of gradients in CSS3---

	1.Linear Gradient
	2.Radial Gradient
	------------------------------------------>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<style type="text/css">
	#bb{
		height: 200px;
		background: -webkit-linear-gradient(blue, red, green, pink, deeppink, yellow,tomato, white, cyan, violet, green, black, orange);
		color: white;
		padding-left: 550px;
		font-size: 50px;
	}
	#aa{
		height: 200px;
		background: -webkit-radial-gradient(blue, red, green, pink, deeppink, yellow,tomato, white, cyan, violet, green, black, orange);
		color: white;
		padding-left: 550px;
		font-size: 50px;
	}
</style>
<body>
	<div id="bb">
		Gallary Page
	</div><br><br><br>
	<div id="aa">
		
	</div>

</body>
</html>
