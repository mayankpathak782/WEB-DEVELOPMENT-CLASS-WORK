<!DOCTYPE html>
<html>
<head>
 <style type="text/css">
  #aa{
   height: 200px;
   width: 200px;
   border: 2px solid red;
   margin-right: 400px;
   transition: height 2s, width 2s, transform 2s;
   float: left;
  }
  #aa:hover{
   height: 250px;
   width:250px;
   transform: rotate(360deg);
  }
  #ll{ 
   height: 200px;
   width: 200px;
   border: 2px solid red;
   transition: height 2s, width 2s, transform 2s;
   float: left;

  }
  #ll:hover{
   height: 250px;
   width:250px;
   transform: rotate(360deg);
  }
 </style>
 <title></title>
</head>
<body>
 <div>
<img id="aa" src="images\12.jpg">
</div>
<div>
<img id="ll" src="images\13.jpg">
</div>
</body>
</html>
