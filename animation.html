	1.Transition Effect-It is used to add the change in the element gradually from one style to another without using coral.
	2.Multiple Transition-


	-------------------------------------->
	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<style type="text/css">
		#tt{
			height: 100px;
			width: 150px;
			border: 1px solid red;
			background-color: deeppink;
			transition: width 3s,height 3s;
			margin: auto;
		}
		#tt:hover{
			width: 400px;
			height: 300px;
		}

	</style>
	<body>
		<div>
			<img id="tt" src="images\13.jpg">
			
		</div>
	
	</body>
	</html>
