<!--------------------------------------toUpperCase()--------------------------------->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>toUpperCase</title>
</head>
<body>
	<script type="text/javascript">
		var a = "Welcome Everyone";
		var b=a.toUpperCase();
		document.write(b);
	</script><br><br>
<!-------------------------------------toLowerCase--------------------------------------->

	<script type="text/javascript">
		var a = "Welcome Everyone";
		var b=a.toLowerCase();
		document.write(b);
	</script><br><br>
<!-----------------------------------slice(start,end)------------------------------------>
<script type="text/javascript">
		var text = "Welcome";
		var data=text.slice(0,4);
		document.write(data);
	</script><br><br>
<!----------------------------------  includes()-------------------------------------------->		
<script type="text/javascript">
		var a = "Welcome home";
		var b=a.includes("home");
		document.write(b);
	</script><br><br>
<!------------------------------------repeat()------------------------------------------->
<script type="text/javascript">
		var a = " Welcome Everyone <br>";
		var b=a.repeat(5)
		document.write(b);
	</script>	
</body>
</html>
