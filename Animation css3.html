<!---------------------------------------------------Animation Property of CSS3----------------------------------

It is used to create custom animation.

we have to use @keyframes rule-

It controls the intermediate steps b/w the animation.

--------------------------------------------------->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<style type="text/css">
	div{
		height: 200px;
		width: 200px;
		border: 1px solid hotpink;
		background-color: red;
		animation: infinite abc 5s;
	}
	@keyframes abc{
		0%{background: red; top: 0px; left: 0px;}
		25%{background: yellow; top: 0px; left: 700px;}
		50%{background: blue; top: 200px; left: 300px;}
		75%{background: hotpink; top: 200px; left: 0px;}
		100%{background: red; top: 0px; left: 0px;}
	}
</style>
<body>
	<div>
		
	</div>

</body>
</html>
