<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title></title>
 <script type="text/javascript">
  function display() {
   var a,data;
      a=document.getElementById("ss").value;
   if(isNaN(a) || a<1 || a>10) {
    data="Input not valid";
   }
   else{
    data="Input valid";
   }
   document.getElementById("dd").innerHTML=data;
  }
</script>
</body>
</html>
</head>
<body>
    Enter Number<input type="text" placeholder="enter the number" id="ss" name="">
    <input type="submit" value=" submit" onclick="display()" name="">
    <div id="dd"></div>
</body>
</html>
